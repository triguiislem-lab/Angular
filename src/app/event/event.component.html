<button (click)="open()">Create</button>

<mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
        <td mat-cell *matCellDef="let row"> {{row.titre}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="datedebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> datedebut </th>
        <td mat-cell *matCellDef="let row"> {{row.datedebut}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="datefin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> datefin </th>
        <td mat-cell *matCellDef="let row"> {{row.datefin}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Action  </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openEdit(element.id)"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button>
      <button (click)="deleteEvent(element.id)">  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button> 
      <button (click)="openVisibility(element.id)">  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon></button> 

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
