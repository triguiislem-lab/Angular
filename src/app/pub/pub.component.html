
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      + Ajouter
    </button>
<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrer" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> cin </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
  
    <!-- Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Item -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>
  
    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'mediumDate'}} </td>
    </ng-container>
  
    <!-- Source PDF -->
    <ng-container matColumnDef="sourcePDf">
      <th mat-header-cell *matHeaderCellDef> Source PDF </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.sourcePDf" target="_blank">Voir PDF</a>
      </td>
    </ng-container>
  
    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- No data row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">Aucune donnée ne correspond à "{{input.value}}"</td>
    </tr>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editPub(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePub(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  </table>
