<button  routerLink="/create">Create New</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="CIN">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="createdate">
      <th mat-header-cell *matHeaderCellDef> createdate </th>
      <td mat-cell *matCellDef="let element"> {{element.createdate}} </td>
    </ng-container>
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button  routerLink="/edit/{{(element.id)}}"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button>
      <button (click)="delete(element.id)">  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button> 

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
